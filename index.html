<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            gap: 30px;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            width: 100%;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
            display: block;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        #gameCanvas {
            border: 4px solid white;
            background-color: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            align-items: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 10px;
            margin-bottom: 10px;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            color: white;
            min-width: 140px;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid white;
        }

        .btn-start:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-pause {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-pause:active {
            transform: scale(0.95);
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            max-width: 300px;
        }

        .modal-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.3em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .modal-content button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: white;
            color: #667eea;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
        }

        .modal-content button:active {
            transform: scale(0.98);
        }

        .keyboard-hint {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }

            .game-info {
                gap: 15px;
                font-size: 1em;
            }

            .info-item {
                padding: 8px 15px;
                min-width: 100px;
            }

            .button-grid {
                grid-template-columns: repeat(3, 60px);
                gap: 8px;
            }

            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 1.3em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1em;
                min-width: 120px;
            }

            .modal-content {
                padding: 30px 20px;
                max-width: 250px;
            }

            .modal-content h2 {
                font-size: 2em;
            }

            .modal-content p {
                font-size: 1.1em;
            }
        }

        .difficulty-select {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        .difficulty-select option {
            background: #1a1a2e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snake Game</h1>
        
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">Score</span>
                <span class="info-value" id="score">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">High Score</span>
                <span class="info-value" id="highScore">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Level</span>
                <span class="info-value" id="level">1</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <div class="button-grid">
                <div></div>
                <button class="control-btn" id="upBtn" data-direction="up">‚ñ≤</button>
                <div></div>
                <button class="control-btn" id="leftBtn" data-direction="left">‚óÑ</button>
                <div></div>
                <button class="control-btn" id="rightBtn" data-direction="right">‚ñ∫</button>
                <div></div>
                <button class="control-btn" id="downBtn" data-direction="down">‚ñº</button>
                <div></div>
            </div>

            <select class="difficulty-select" id="difficulty">
                <option value="easy">Easy (Slow)</option>
                <option value="normal" selected>Normal (Medium)</option>
                <option value="hard">Hard (Fast)</option>
                <option value="extreme">Extreme (Very Fast)</option>
            </select>

            <div class="action-buttons">
                <button class="btn btn-start" id="startBtn">‚ñ∂ Start Game</button>
                <button class="btn btn-pause" id="pauseBtn">‚è∏ Pause</button>
            </div>

            <div class="keyboard-hint">
                üí° Use Arrow Keys on keyboard or buttons on mobile
            </div>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="gameOverScore">Score: 0</p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const levelElement = document.getElementById('level');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverModal = document.getElementById('gameOverModal');
        const gameOverScore = document.getElementById('gameOverScore');
        const restartBtn = document.getElementById('restartBtn');
        const difficultySelect = document.getElementById('difficulty');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = 100;
        let level = 1;
        let foodEaten = 0;

        const speeds = {
            easy: 150,
            normal: 100,
            hard: 60,
            extreme: 30
        };

        // Initialize high score display
        highScoreElement.textContent = highScore;

        // Event listeners for buttons
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', () => {
            gameOverModal.style.display = 'none';
            startGame();
        });

        // Control buttons for mobile
        document.getElementById('upBtn').addEventListener('click', () => changeDirection(0, -1));
        document.getElementById('downBtn').addEventListener('click', () => changeDirection(0, 1));
        document.getElementById('leftBtn').addEventListener('click', () => changeDirection(-1, 0));
        document.getElementById('rightBtn').addEventListener('click', () => changeDirection(1, 0));

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection(0, -1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection(0, 1);
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection(1, 0);
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
            }
        });

        // Difficulty selector
        difficultySelect.addEventListener('change', (e) => {
            gameSpeed = speeds[e.target.value];
            if (gameRunning && !gamePaused) {
                // Restart with new speed if game is running
                clearTimeout(gameLoopId);
                gameLoopId = setTimeout(gameLoop, gameSpeed);
            }
        });

        function changeDirection(x, y) {
            // Prevent reverse direction
            if (direction.x === -x && direction.y === -y) return;
            nextDirection = {x, y};
        }

        function startGame() {
            if (!gameRunning) {
                snake = [{x: 10, y: 10}];
                direction = {x: 1, y: 0};
                nextDirection = {x: 1, y: 0};
                score = 0;
                foodEaten = 0;
                level = 1;
                gameRunning = true;
                gamePaused = false;
                gameSpeed = speeds[difficultySelect.value];
                scoreElement.textContent = score;
                levelElement.textContent = level;
                startBtn.textContent = '‚è∏ Resume';
                pauseBtn.style.display = 'inline-block';
                gameOverModal.style.display = 'none';
                
                generateFood();
                gameLoopId = setTimeout(gameLoop, gameSpeed);
            } else if (gamePaused) {
                gamePaused = false;
                startBtn.textContent = '‚è∏ Resume';
                pauseBtn.textContent = '‚è∏ Pause';
                gameLoopId = setTimeout(gameLoop, gameSpeed);
            }
        }

        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            if (gamePaused) {
                pauseBtn.textContent = '‚ñ∂ Resume';
            } else {
                pauseBtn.textContent = '‚è∏ Pause';
                gameLoopId = setTimeout(gameLoop, gameSpeed);
            }
        }

        function generateFood() {
            let newFood;
            let foodOnSnake;
            do {
                foodOnSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
            food = newFood;
        }

        let gameLoopId;

        function gameLoop() {
            if (gamePaused) {
                gameLoopId = setTimeout(gameLoop, gameSpeed);
                return;
            }

            // Update direction
            direction = nextDirection;

            // Calculate new head position
            const head = snake[0];
            const newHead = {
                x: (head.x + direction.x + tileCount) % tileCount,
                y: (head.y + direction.y + tileCount) % tileCount
            };

            // Check collision with self
            for (let segment of snake) {
                if (newHead.x === segment.x && newHead.y === segment.y) {
                    endGame();
                    return;
                }
            }

            // Add new head
            snake.unshift(newHead);

            // Check if food is eaten
            if (newHead.x === food.x && newHead.y === food.y) {
                score += 10;
                foodEaten++;
                
                // Increase level every 5 food items
                if (foodEaten % 5 === 0) {
                    level++;
                    levelElement.textContent = level;
                    // Increase speed slightly
                    gameSpeed = Math.max(20, gameSpeed - 5);
                }
                
                scoreElement.textContent = score;
                generateFood();
            } else {
                // Remove tail if food wasn't eaten
                snake.pop();
            }

            // Draw game
            draw();

            // Schedule next frame
            gameLoopId = setTimeout(gameLoop, gameSpeed);
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (optional)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                if (i === 0) {
                    // Head
                    ctx.fillStyle = '#00ff00';
                    ctx.shadowColor = 'rgba(0, 255, 0, 0.8)';
                    ctx.shadowBlur = 10;
                } else {
                    // Body
                    ctx.fillStyle = '#00cc00';
                    ctx.shadowColor = 'rgba(0, 204, 0, 0.5)';
                    ctx.shadowBlur = 5;
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize - 4,
                    gridSize - 4
                );
            }

            // Draw food
            ctx.fillStyle = '#ff4444';
            ctx.shadowColor = 'rgba(255, 68, 68, 0.8)';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Reset shadow
            ctx.shadowColor = 'transparent';
        }

        function endGame() {
            gameRunning = false;
            clearTimeout(gameLoopId);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            gameOverScore.textContent = `Score: ${score}`;
            gameOverModal.style.display = 'flex';
            startBtn.textContent = '‚ñ∂ Start Game';
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
